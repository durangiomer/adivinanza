<meta charset="UTF-8">

<h1>ADIVINA ADIVINADOR</h1>

<script>

	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase)
		saltarlinea()
		
	}

	var numeroPensado = Math.round(Math.random()*100);
	var intentos = 3;
	var contador = 1;


	while(contador <= intentos) {

	var numeroLanzado = parseInt(prompt("Bienvenido, para jugar por favor introduzca un numero del 1 al 100"));

		if (numeroPensado == numeroLanzado) {
	alert("¡Enhorabuena, usted ha acertado! intento " + contador)
		break;
	}

		else {
	alert("El numero que indico no es el ganador, ¡mejor suerte para la proxima!")
		}
		contador++

	}

	if (numeroPensado == numeroLanzado) {
	imprimir("¡Enhorabuena, usted ha acertado! intento " + contador)
		}

		else {
	imprimir("En sus tres intentos no ha acertado, el numero ganador fue " + numeroPensado + " ¡mejor suerte para la proxima!")
		}

</script>
